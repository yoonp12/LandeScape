<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    
</head>
<body>
    
    <div class="container-fluid backdrop">

        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <h2 class="logo mr-4 text-white">LandEscape</h2>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" disabled href="/" tabindex="-1" aria-disabled="true">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/blog">Blog</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" disabled href="/profile">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>

        
        <div class=" text-center main_body mt-2">
          <h1>The World is Yours to Explore!</h1>
            <div class="d-flex justify-content-around text-around map_backdrop border-0 shadow p-3 bg-white rounded">

              <div class="card w-50 shadow p-3 mb-5 bg-white rounded">
                <div class="d-flex justify-content-around shadow p-3 mb-5 bg-white rounded" id="map"></div>
              </div>

              <div class="card shadow p-3 mb-5 bg-white rounded">

                <div class="card-header">
                    <h5>Top trails nearby your marker:</h5>
                </div>
                    <div class="card-body overflow-auto" style="height: 450px">

                        <table class="table table-striped" >
                          <thead>
                            <tr>
                              <th scope="col">iD:</th>
                              <th scope="col">Trail Name:</th>
                              <th scope="col">Rating:</th>
                            </tr>
                          </thead>
                          <tbody id="trail_info">
                          </tbody>
                        </table>

                    </div>
              </div>
            </div>

              <div class="card-body">
                <label>Address: <input class="controls"  id="map-search"type="text" placeholder="Search Box" size="50"></label><br>
                <label>Lat: <input type="text" class="latitude"></label>
                <label>Long: <input type="text" class="longitude"></label>
              </div>
            
        </div>

    </div>

</body>
</html>
