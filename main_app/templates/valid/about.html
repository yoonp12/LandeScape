<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/trails.js' %}"></script>

  <body>
    <div class="container-fluid">
        
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navigation" id="navbarTogglerDemo01">
              <h2 class="logo mr-4 text-white">LandEscape</h2>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" disabled href="/about" tabindex="-1" aria-disabled="true">About</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" disabled href="/profile">Profile</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <header class="bg-info text-center py-5 mb-4">
            <div class="container">
              <h1 class="font-weight-light text-white">Meet the Team</h1>
            </div>
          </header>
          
          <!-- Page Content -->
          <div class="container">
            <div class="row">
              <!-- Team Member 1 -->
              <div class="col-xl-6 col-md-6 mb-4">
                <div class="card border-0 shadow">
                  {% load static %}
                  <img src="{% static "media/paul.jpg" %}" class="card-img-top" alt="...">
                  <div class="card-body text-center">
                    <h5 class="card-title mb-0">Paul Yoon</h5>
                    <div class="card-text text-black-50">Full-Stack Web Developer</div>
                  </div>
                </div>
              </div>
              <!-- Team Member 2 -->
              <div class="col-xl-6 col-md-6 mb-4">
                <div class="card border-0 shadow">
                  {% load static %}
                  <img src="{% static "media/Ari.jpg" %}" class="card-img-top" alt="...">
                  <div class="card-body text-center">
                    <h5 class="card-title mb-0">Ari Bandong</h5>
                    <div class="card-text text-black-50">Front-End Web Developer</div>
                  </div>
                </div>
              </div>

            <!-- /.row -->
          
          </div>  


  </body>
</html>
