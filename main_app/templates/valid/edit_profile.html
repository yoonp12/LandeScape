<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/trails.js' %}"></script>
  </head>

  <body>
    <div class="container-fluid">
        
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <h2 class="logo mr-4 text-white">LandEscape</h2>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item disabled">
                  <a class="nav-link" disabled href="/profile" tabindex="-1" aria-disabled="true">Profile</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/logout">Log Out</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="jumbotron-fluid">
            <h1 class="display-4">Hello, world!</h1>
            <div class="record_body pb-5 d-flex justify-content-around backdrop">
                <div class="card " style="width: 30rem;">
                  {% load static %}
                  <img src="{{ user.profile_image.url }}" class="card-img-top p-3" alt="Profile Pic">
                  <div class="card-body">
                    <!-- <div class="data"> -->
                      <form action="/change_profile" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="person_data">
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">First Name:</th>
                                <th><input type="text" name="first_name" class="form-control" value="{{user.first_name }}"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">Last Name:</th>
                                <th><input type="text" name="last_name" class="form-control" value="{{ user.last_name}}"></th>
                              </tr>
                              <tr>
                                <th scope="row">Email:</th>
                                <th><input type="text" name="email" class="form-control" value="{{user.email}}"></th>
                              </tr>
                              <tr>
                                <th scope="row">Hometown:</th>
                                <th><input type="text" name="hometown" class="form-control" value="{{user.hometown}}"></th>
                              </tr>
                              <tr>
                                <th scope="row">User Bio:</th>
                                <th><textarea type="text" name="bio" class="form-control" row="4" value="{{user.info}}"></textarea></th>   
                              </tr>
                              <tr>
                                <th scope="row">Profile Pic:</th>
                                  <th><input type="file" class="form-control" name="profile_image"></th>
                              </tr>
                            </tbody>
                        </table>   
                                          
                        <button type="submit"> Save Profile </button>
                      </form>
                        
                      </div>
                      <!-- </div> -->
                  </div>
          </div>

        </div> <!--End of Container-->


    </body>
  </html>
