<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="903065443636-f9kfjh7fk14o39ouv1e57f556ppm8hpm.apps.googleusercontent.com">
    <!-- Bootstrap CSS, jQuery  -->
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=854227155021587&autoLogAppEvents=1""></script>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <script src="{% static 'js/google_signin.js' %}"></script>
    <title>LandEscape</title>
  </head>
<body>
    <div class="container-fluid ">
        <div class="jumbotron jumbotron-fluid shadow p-3 mb-5 bg-white rounded">
            <div class="container-fluid">
                <h1 class="display-4">LandEscape</h1>
                <p class="lead">Your one-stop destinaton for the best Trails, Campgrounds, and Fishing</p>
            </div>
        </div>

        <div class=" d-flex justify-content-between">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image shadow p-3 mb-5 bg-white rounded"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container ">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Welcome back!</h3>
                    <form action="/login" method="POST">

                        {% csrf_token %}
                      <div class="form-label-group">
                          <input type="email" id="inputEmail" class="form-control" name="email_input" placeholder="Email address">
                          <label for="inputEmail">Email address</label>
                      </div>
      
                      <div class="form-label-group">
                          <input type="password" id="inputPassword" class="form-control" name="password_input" placeholder="Password">
                          <label for="inputPassword">Password</label>
                      </div>
      
                      <div class="custom-control custom-checkbox mb-3">
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1">Remember password</label>
                      </div>

                        <button class="btn btn-sm btn btn-light btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                    </form>

                    <form action="/register_page">
                        <button class="btn btn-sm btn btn-light btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Not a Member?</button>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
